<html lang="en" dir="ltr">
  <head>
    <title>To Do App</title>
  </head>
  <body>
    <form class="todo" action="/todos/create" method="post">
      <input type="text" name="description">
      <input type="submit" value="Create">
    </form>
    <ul>
      {% for d in data %}
      <li>{{ d.description }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
